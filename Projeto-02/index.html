<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto HTML e CSS">
    <meta name="author" content="Victor de Moura">
    <title>Projeto 02</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/chamada.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-1"></div>
            <div class="logo-2"></div>
            <div class="clear"></div>
        </div>
    </header>
    <section class="cover-form">
        <div class="container">
           <div class="containder bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form action="">
                    <div class="form-wraper">
                        <p>*Nome completo</p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div>
                    <div class="form-wraper">
                        <p>*Email</p>
                        <input type="email" name="nome" required placeholder="Email">
                    </div>
                    <div class="form-wraper">
                        <p>*Telefone</p>
                        <input type="text" name="nome" required placeholder="Telefone">
                    </div>
                    <div class="form-wraper">
                        <input type="submit" value="Enviar" name="acao">
                    </div>
                    <div class="form-wraper">
                        <p>*Campos Obrigatórios</p>
                    </div>
                </form>
                </div>
                <div class="clear"></div>
            </div> 
        </div>
    </section>
    <section class="chamada">
        <div class="container">
          <h2>Minha chamada para o empreendimento.</h2> 
          <p>alguma mensagem para a chamada</p> 
        </div>
    </section>
</body>
</html>
