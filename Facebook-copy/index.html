<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div>
            <form class="form-login" method="post">
                <div class="form-element">
                    <p>Email ou telefone</p>
                    <input type="email" name="" id="">
                </div>
                <div class="form-element">
                    <p>Senha</p>
                    <input type="password" name="" id="">
                </div>
                <div class="form-element">
                    <input type="submit" name="acao" value="Enviar">
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </header>
    <main>
        <div class="center">
            <div class="img">
                <img src="img1.png" alt="">
            </div>
            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será</h3>
                <form action="" class="criar-conta">
                    <div class="w50">
                        <input type="text" name="" id="" placeholder="Nome">
                    </div>
                    <div class="w50">
                        <input type="text" name="" id="" placeholder="Sobrenome">
                    </div>
                    <div class="w100">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="w100">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="w100">
                        <h2>Data de Nascimento</h2>
                        <select name="nascimento-dia" class="nascimento">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="nascimento-mes" class="nascimento">
                            <option value="0">Janeiro</option>
                            <option value="1">Fevereiro</option>
                            <option value="2">Março</option>
                            <option value="3">Abril</option>
                            <option value="4">Maio</option>
                            <option value="5">Junho</option>
                            <option value="6">Julho</option>
                            <option value="7">Agosto</option>
                            <option value="8">Setembro</option>
                            <option value="9">Outubro</option>
                            <option value="10">Novembro</option>
                            <option value="11">Dezembro</option>
                        </select>
                        <select name="nascimento-ano" class="nascimento">
                            <option value="1">1990</option>
                            <option value="2">1991</option>
                            <option value="3">1992</option>
                            <option value="4">1993</option>
                            <option value="5">1994</option>
                            <option value="6">1995</option>
                            <option value="7">1996</option>
                            <option value="8">1997</option>
                            <option value="9">1998</option>
                            <option value="10">1999</option>
                            <option value="11">2000</option>
                        </select>
                        <div class="clear"></div>
                    </div>
                    <div class="w100">
                        <div class="input-radio">
                            <input type="radio" value="masculino" name="genero">
                            <h2>Masculino</h2>
                        </div>
                        <div class="input-radio">
                            <input type="radio" value="feminino" name="genero">
                            <h2>Feminino</h2>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="w100">
                        <input type="submit" value="Cadastre-se" name="acao">
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </main>
    <section class="linguas">
        <div class="center">
            <a href="" class="selected-lingua">Português (BR)</a>
            <a href="">Inglês (USA)</a>
            <a href="">Francês (FRA)</a>
            <a href="">Alemão (GER)</a>
            <a href="">Mandarim (CHN)</a>
            <a href="">Japonês (JPN)</a>
            <a href="">Italiano (ITA)</a>
            <a href="">Espanhol (ESP)</a>
        </div>
    </section>
</body>
</html>
